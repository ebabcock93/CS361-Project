
{%extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="user name">Enter User Name:</label>
        <input 
            type="text" 
            class="form-control" 
            id="user name" 
            name="user name" 
            placeholder="User Name"
        />
    </div>
    <div class="form-group">
        <label for="password">Enter Password:</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label for="gender">Enter Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="infant age">If user is younger than one year old, enter age in months:</label>
        <input 
            type="number" 
            class="form-control" 
            id="age" 
            name="age" 
            placeholder="Enter Age"
        />
    </div>
    <div class="form-group">
        <label for="age">If user is older than one year old, enter age in years:</label>
        <input 
            type="number" 
            class="form-control" 
            id="age" 
            name="age" 
            placeholder="Enter Age"
        />
    </div>
    <div class="form-group">
        <label for="maternity">Are you currently breastfeeding or pregnant?</label>
        <select name="maternity" id="maternity">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-dark">Save</button>
</form>
{% endblock %}
