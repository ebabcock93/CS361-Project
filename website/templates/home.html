{%extends "base.html" %}
{% block title %}Add Supplement to Results Table{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Add Supplement to Results Table</h3>
    <div class="form-group">
        <label for="supplement">Choose supplement from menu:</label>
        <select name="supplement" id="supplement">
            <option value="select all">Select All</option>
            <option value="vitamin A">Vitamin A</option>
            <option value="biotin">Biotin</option>
            <option value="boron">Boron</option>
            <option value="vitamin B12">Vitamin B12</option>
            <option value="vitamin B6">Vitamin B6</option>
            <option value="calcium">Calcium</option>
            <option value="choline">Choline</option>
            <option value="chromium">Chromium</option>
            <option value="copper">Copper</option>
            <option value="vitamin C">Vitamin C</option>
            <option value="vitamin D">Vitamin D</option>
            <option value="vitamin E">Vitamin E</option>
            <option value="flouride">Flouride</option>
            <option value="folate">Folate</option>
            <option value="iodine">Iodine</option>
            <option value="iron">Iron</option>
            <option value="vitamin K">Vitamin K</option>
            <option value="magnesium">Magnesium</option>
            <option value="manganese">Manganese</option>
            <option value="molybdenum">Molybdenum</option>
            <option value="niacin">Niacin</option>
            <option value="omega-3 fatty acids">Omega-3 Fatty Acids</option>
            <option value="pantothenic acid">Pantothenic Acid</option>
            <option value="phosphorus">Phosphorus</option>
            <option value="potassium">Potassium</option>
            <option value="riboflavin">Riboflavin</option>
            <option value="selenium">Selenium</option>
            <option value="thiamin">Thiamin</option>
            <option value="zinc">Zinc</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="amount in mcg">Enter Amount in MCG:</label>
        <input 
            type="number" 
            class="form-control" 
            id="amount in mcg" 
            name="amount in mcg" 
            placeholder="Amount in MCG"
        />
    </div>
    <button type="submit" class="btn btn-dark">Save</button>
</form>
{% endblock %}
