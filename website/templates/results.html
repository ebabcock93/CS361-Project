{%extends "base.html" %}
{% block title %}Add Supplement to Results Table{% endblock %}

{% block content %}

<table class="table">
    <tr>
        <th>ID</th>
        <th>Supplement</th>
        <th>Amount in MCG</th>
    </tr>

    <!-- here is a for-loop to give us all the supplements -->
    {% for selection in selections %}
    <tr>
        <td>{{ selection.id }}</td>
        <td>{{ selection.supplement }}</td>
        <td>${{ selection.amount_in_mcg }}</td>
        <td><button type="submit" class="btn btn-dark">Delete</button></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
