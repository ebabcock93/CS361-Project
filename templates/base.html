<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
          crossorigin="anonymous">
    <title>{% block title %}Home Page{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" id=home href="{{ url_for('index') }}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="login" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="signUp" href="{{ url_for('sign_up') }}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="newfeature" href="{{ url_for('new_feature') }}">New Feature</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="addsupplement" href="{{ url_for('add_selection') }}">Add Supplement</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="results" href="{{ url_for('results') }}">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout" href="{{ url_for('index') }}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  {% with messages = get_flashed_messages() %} 
      {% if messages %} 
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            {% for message in messages %}
                {{ message }}
        </div>
            {% endfor %} 
      {% endif %} 
  {% endwith %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous">
  </script>
</body>
</html>
